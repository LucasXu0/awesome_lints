name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 3.10.4

      - name: Setup Flutter with FVM
        uses: kuhnroyal/flutter-fvm-config-action@v3
        with:
          path: ".fvmrc"

      - name: Cache FVM
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.fvm
          key: ${{ runner.os }}-fvm-${{ hashFiles('.fvmrc') }}
          restore-keys: |
            ${{ runner.os }}-fvm-

      - name: Install FVM
        run: |
          dart pub global activate fvm
          fvm install

      - name: Install dependencies
        run: fvm flutter pub get

      - name: Install dependencies in fixture project
        run: |
          cd test/fixtures/test_project
          fvm flutter pub get

      - name: Run Dart tests
        run: fvm dart test
        continue-on-error: true # Allow tests to fail for now since we're adding this

      - name: Run custom_lint on fixtures
        run: |
          cd test/fixtures/test_project
          fvm dart run custom_lint

      - name: Verify script
        run: ./verify.sh
