name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 3.10.4

      - name: Setup Flutter with FVM
        uses: kuhnroyal/flutter-fvm-config-action@v3
        with:
          path: ".fvmrc"

      - name: Cache FVM
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.fvm
          key: ${{ runner.os }}-fvm-${{ hashFiles('.fvmrc') }}
          restore-keys: |
            ${{ runner.os }}-fvm-

      - name: Install FVM
        run: |
          dart pub global activate fvm
          fvm install

      - name: Run verification script
        run: ./verify.sh
